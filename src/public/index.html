<html>
 <head>
    <meta charset="UTF-8">
    <title>TV</title>

    <!-- Bower Components  -->
    <script src="../../../angular/angular.js"></script>
    <script src="../../../angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="../../../jquery/dist/jquery.min.js"></script>
    <script src="../../../bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./js/main.js"></script>

    <link rel="stylesheet" href="../../../bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

  </head>

  <body ng-app="TV">
   <div class="page">
   <div class="container" ng-controller="mainCtrl">
    <h1>

    <span ng-show="path">
      <span class="btn btn-default glyphicon glyphicon-chevron-left"
            ng-click="back()">
      </span>
      {{ path }}/
    </span>
    </h1>
    <div class="show-thumbnail pull-left"
         ng-repeat="child in tree.children"
         ng-click="open(child)">
     <img ng-src="{{ child.thumbnail }}" />
     <h1>{{ child.name }}</h1>

    </div>
   </div>

   <div>
  </body>
</html>
